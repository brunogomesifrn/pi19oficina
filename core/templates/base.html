<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% block title %}
	{% endblock %}
	<meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
	<meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:400,700,300|Open+Sans:400,600,700,300">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<style type="text/css">
	a{
		font-size: 20px;
	}
	li{
		margin-right: 10px;
	}
	.espaco{
		margin-top: 10px
	}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<header class="espaco">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynavbar" aria-expanded="false" aria-controls="navbar">
										<span class="fa fa-bars"></span>
									</button>
									<ul class="nav navbar-nav">
										<li><a href="{% url 'home' %}" class="d grande">Oficina Mecânica</a> </li>
									</ul>
								</div>

								<div class="collapse navbar-collapse navbar-right" id="mynavbar">
									<ul class="nav navbar-nav">
										<!--
										<li class="active"><a href="#header">Home</a></li>
										<li><a href="#feature">Serviço</a></li>
										<li><a href="#portfolio">Imagens</a></li>
										<li><a href="#contact">Contatos</a></li> -->
										{% if not user.is_authenticated %}
										<li><a href="{% url 'login' %}">Login</a></li>
										<li><a href="{% url 'cadastro' %}">Cadastro</a></li>
										{% endif %}
										{% if user.is_authenticated %}
										<li><a href="{% url 'perfil' %}">Meu perfil</a></li>
										{% endif %}
									</ul>
								</div>
							</header>
						</div>
					</div>
					{% block conteudo %}
					{% endblock %}
				</div>
			</div>
		</div>
		<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/jquery.easing.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/wow.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
		<script type="text/javascript" src="{% static 'contactform/contactform.js' %}"></script>
	</body>
	</html>

<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOGIN</title>
	<meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
	<meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:400,700,300|Open+Sans:400,600,700,300">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<body>
		<div class="container">
			<header>
				<div class="row">
					<div class="col-md-12 bg-dark">
<nav class="navbar navbar-light">
  <a class="navbar-brand text-white">Navbar</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
  </form>
</nav>
					</div>
				</div>
			</header>
			<div class="row">
				<div class=" col-md-12">
					<h1 class="text-center">LOGIN</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">Endereço de email</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
							<small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Senha</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
						</div>
						<button type="submit" class="btn btn-primary">Enviar</button>
					</form>
				</div>
			</div>
			
			<h2>Página de Login</h2>
<form method="post">
{% csrf_token %}
<p>Usuário: {{ form.username }}</p>
<p>Senha: {{ form.password }}</p>
<button type="submit">Login</button>
</form>

		</div>

			<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/jquery.easing.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/wow.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
			<script type="text/javascript" src="{% static 'contactform/contactform.js' %}"></script>
		</body>
		</html>
